    function adduser(user) {

    function addpaper(data) {
        for(i=0;i<data.length;i++){
            var year=data[i].date.substring(0,4);


            $(".pub").append( "<li id="+data[i].id+"><span class=\"author\">"+data[i].author+".&nbsp</span> <span class=\"title\">"+data[i].title+"</span><span class=\"journal\">.&nbsp"+data[i].journal+"</span><span class=\"time\">,&nbsp"+year+"</span></li>")


        }
    }
    function addactivity(activitylist) {
        var profac = $(".profac");
        for(var i = 0;i<activitylist.length;i++){
            profac.append("<li>"+activitylist[i]+"</li>")
        }
    }
    function  addinvtal(invtallist) {
        var invtal = $(".invtal");
        for(var i = 0;i<invtallist.length;i++){
            invtal.append("<li>"+invtallist[i]+"</li>")
        }
        
    }
    function addaward(awardlist) {
        var award = $(".award")
        for (var i = 0;i<awardlist.length;i++){
            award.append("<li>"+awardlist[i]+"</li>")
        }

        
    }
</script>
<script>
    $.extend({// 获取参数的方法
        getUrlVars: function(){
            var vars = [], hash;
            var hashes = window.location.href.slice(window.location.href.indexOf('?') + 1).split('&');
            for(var i = 0; i < hashes.length; i++)
            {
                hash = hashes[i].split('=');
                vars.push(hash[0]);
                vars[hash[0]] = hash[1];
            }
            return vars;
        },
        getUrlVar: function(name){
            return $.getUrlVars()[name];
        }
    });
    var id = $.getUrlVar('id');

    $.post("cv/getdetailbyid",{
        id:id
    },function (data) {
        console.log(data)

        var user = data.user;
        var paperlist = data.paperlist;
        var awardlist = data.awardlist;
        var activitylist=data.activitylist;
        var invtallist = data.invtallist;
        adduser(user);
        addactivity(activitylist);
        addinvtal(invtallist);
        addpaper(paperlist);
        addaward(awardlist);

    })
</script>
