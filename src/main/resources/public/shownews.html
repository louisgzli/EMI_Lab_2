<script>
    $.extend({// 获取参数的方法
        getUrlVars: function(){
            var vars = [], hash;
            var hashes = window.location.href.slice(window.location.href.indexOf('?') + 1).split('&');
            for(var i = 0; i < hashes.length; i++)
            {
                hash = hashes[i].split('=');
                vars.push(hash[0]);
                vars[hash[0]] = hash[1];
            }
            return vars;
        },
        getUrlVar: function(name){
            return $.getUrlVars()[name];
        }
    });
var id = $.getUrlVar('id');

    $.post("addnews/findbyid",{
        id:id
    },function (data) {
        console.log(data)

        var div = $(".news")
        div.append("<div class=\"divide_space\"></div>")
        div.append("<div class=\'divide_space\'><h4>date:["+data.date+"]</h4></div>")
        div.append(data.text)



    })
</script>
